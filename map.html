<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Classroom Reservation</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="vendor/style/style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <!-- <i class="bi bi-building"></i> Smart Reservation -->
       <img src="vendor/images/logo.png" alt="Smart Class Reservation" class="logo">
    </div>
    <nav>
      <a href="#" class="active"><i class="bi bi-house-door-fill"></i> Dashboard</a>
      <a href="#"><i class="bi bi-calendar-check-fill"></i> Reservations</a>
      <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
      <a href="#"><i class="bi bi-info-circle-fill"></i> Help</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="main-header">
      <h1>Classroom Reservation Map</h1>
      <div class="search-box position-relative">
        <input
          type="search"
          id="searchRooms"
          placeholder="Search rooms by name or status..."
          autocomplete="off"
          aria-label="Search Rooms"
        />
        <i class="bi bi-search"></i>
        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <!-- Buildings Accordion -->
    <div class="accordion" id="buildingsAccordion">

      <!-- Extension Building -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingExtension">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExtension"
            aria-expanded="true"
            aria-controls="collapseExtension"
          >
            <i class="bi bi-building me-2"></i> Extension Building
          </button>
        </h2>
        <div
          id="collapseExtension"
          class="accordion-collapse collapse show"
          aria-labelledby="headingExtension"
          data-bs-parent="#buildingsAccordion"
        >
          <div class="accordion-body building-container">
            <div class="floor">
              <div class="floor-title">Ground Floor</div>
              <div class="row" id="extensionRooms">
                <!-- Rooms dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Postgraduate Building -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingPostgrad">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsePostgrad"
            aria-expanded="false"
            aria-controls="collapsePostgrad"
          >
            <i class="bi bi-building-fill me-2"></i> Postgraduate Building
          </button>
        </h2>
        <div
          id="collapsePostgrad"
          class="accordion-collapse collapse"
          aria-labelledby="headingPostgrad"
          data-bs-parent="#buildingsAccordion"
        >
          <div class="accordion-body building-container">
            <div class="floor">
              <div class="floor-title">First Floor</div>
              <div class="row" id="postgradRooms">
                <!-- Rooms dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Nyangumi Building -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingNyangumi">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseNyangumi"
            aria-expanded="false"
            aria-controls="collapseNyangumi"
          >
            <i class="bi bi-building me-2"></i> Nyangumi Building
          </button>
        </h2>
        <div
          id="collapseNyangumi"
          class="accordion-collapse collapse"
          aria-labelledby="headingNyangumi"
          data-bs-parent="#buildingsAccordion"
        >
          <div class="accordion-body building-container">
            <div class="floor">
              <div class="floor-title">Second Floor</div>
              <div class="row" id="nyangumiRooms">
                <!-- Rooms dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Booking Offcanvas -->
  <div
    class="offcanvas offcanvas-end offcanvas-booking"
    tabindex="-1"
    id="bookingOffcanvas"
    aria-labelledby="bookingOffcanvasLabel"
  >
    <div class="offcanvas-header">
      <h5 id="bookingOffcanvasLabel">Book a Room</h5>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <form id="bookingForm" novalidate>
        <input type="hidden" id="roomId" />
        <div class="mb-3">
          <label for="roomName" class="form-label">Room</label>
          <input
            type="text"
            class="form-control"
            id="roomName"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="bookerName" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="bookerName"
            placeholder="Enter your full name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label for="bookDate" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="bookDate"
            required
            min=""
          />
          <div class="invalid-feedback">Please select a valid date.</div>
        </div>

        <div class="mb-3">
          <label for="bookTime" class="form-label">Time</label>
          <input
            type="time"
            class="form-control"
            id="bookTime"
            required
          />
          <div class="invalid-feedback">Please select a time.</div>
        </div>

        <button type="submit" class="btn btn-book">Confirm Booking</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper for tooltip) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/script/script.js"></script>
</body>
</html>
